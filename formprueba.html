<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap demo</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
    integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
    integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-6" style="margin: auto; margin-top: 30px">
        <div class="card">
          <div class="card-header text-center">
            <h1>Login</h1>
          </div>
          <div class="card-body">

            <form novalidate action="" method="POST" name="login" id="login"
              enctype="application/x-www-form-urlencoded">
              <div class="mb-3">
                <label for="username" class="form-label">Nombre de usuario</label>
                <input type="text" class="form-control" id="username" />

                <div class="valid-feedback">
                  el valor es correcto!
                </div>

                <div class="invalid-feedback">
                  el valor ingesado es incorrecto!
                </div>

              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" />
              </div>

              <div class="mb-3">
                <a href="#" style="text-decoration: none; color: gray">
                  Forgot Password?
                </a>
              </div>

              <div class="d-grid gap-2 col-6 mx-auto">
                <button type="submit" class="btn btn-primary" style="border-radius: 30px">
                  Login
                </button>
              </div>

              <br>
              <div class="text-center">
                Not a member? <a href="#">Signup </a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
<script>
  function mostrarMensaje() {
    var nombre_usuario = document.getElementById("username").value;
    if (nombre_usuario.length < 5) {
      alert("el nombre de usuario deb ser mayor a 5 caracteres ")

    }
    if (document.getElementById("password").value == "");
    {
      alert("la password no puede estra vacia")
    }


    alert("este es mensaje " + nombre_usuario);
  }


  var form = document.getElementById("login");

  form.addEventListener("submit", function (event) {

    event.preventDefault();
    var nombre_usuario = document.getElementById("username");

    nombre_usuario.classList.remove("is-invalid,is-valid");

   
    if (nombre_usuario.value.length < 5) {
      nombre_usuario.classList.add("is-invalid");
    }
    else {
      nombre_usuario.classList.add("is-valid");
    }
  });


</script>
